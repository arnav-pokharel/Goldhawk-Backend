<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Error - {{APP_NAME}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981, #3b82f6, #8b5cf6);
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            border: 3px solid #fca5a5;
        }
        
        .logo {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }
        
        h1 {
            color: #dc2626;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        .error-message {
            color: #4b5563;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .help-section {
            background: #f9fafb;
            border-radius: 12px;
            padding: 24px;
            margin: 32px 0;
            border-left: 4px solid #6b7280;
        }
        
        .help-title {
            color: #374151;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .help-text {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .action-buttons {
            margin-top: 32px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 0 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -1px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            color: #9ca3af;
            font-size: 14px;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .error-icon {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }
            
            .btn {
                display: block;
                margin: 8px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">{{APP_NAME}}</div>
        
        <div class="error-icon">‚ùå</div>
        
        <h1>{{ERROR_TITLE}}</h1>
        <p class="error-message">{{ERROR_MESSAGE}}</p>
        
        <div class="help-section">
            <div class="help-title">What can you do?</div>
            <div class="help-text">
                {{HELP_TEXT}}
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="{{PRIMARY_ACTION_URL}}" class="btn btn-primary">{{PRIMARY_ACTION_TEXT}}</a>
            <a href="mailto:{{SUPPORT_EMAIL}}" class="btn btn-secondary">Contact Support</a>
        </div>
        
        <div class="footer">
            If you continue to experience issues, please contact our support team at {{SUPPORT_EMAIL}}
        </div>
    </div>
</body>
</html>
